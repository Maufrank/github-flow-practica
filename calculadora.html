<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Números</title>
</head>
<body>
    <h1>Formulario para Operaciones con Números</h1>

    <h2>Sumar Números</h2>
    <form id="sumForm">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">Número 2:</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <button type="submit">Sumar</button>
    </form>
    <p id="sumResult"></p>

    <h2>Multiplicar Números</h2>
    <form id="multiplyForm">
        <label for="number3">Número 1:</label>
        <input type="number" id="number3" name="number3" required>
        <br>
        <label for="number4">Número 2:</label>
        <input type="number" id="number4" name="number4" required>
        <br>
        <button type="submit">Multiplicar</button>
    </form>
    <p id="multiplyResult"></p>

    <h2>Restar Números</h2>
    <form id="subtractForm">
        <label for="number5">Número 1:</label>
        <input type="number" id="number5" name="number5" required>
        <br>
        <label for="number6">Número 2:</label>
        <input type="number" id="number6" name="number6" required>
        <br>
        <button type="submit">Restar</button>
    </form>
    <p id="subtractResult"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sumar Números
            const sumForm = document.getElementById('sumForm');
            const sumResultElement = document.getElementById('sumResult');

            sumForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita el envío del formulario y recarga de la página

                const number1 = parseFloat(document.getElementById('number1').value);
                const number2 = parseFloat(document.getElementById('number2').value);

                if (isNaN(number1) || isNaN(number2)) {
                    sumResultElement.textContent = 'Por favor, ingresa dos números válidos.';
                } else {
                    const sum = number1 + number2;
                    sumResultElement.textContent = `La suma de ${number1} y ${number2} es ${sum}.`;
                }
            });

            // Multiplicar Números
            const multiplyForm = document.getElementById('multiplyForm');
            const multiplyResultElement = document.getElementById('multiplyResult');

            multiplyForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita el envío del formulario y recarga de la página

                const number3 = parseFloat(document.getElementById('number3').value);
                const number4 = parseFloat(document.getElementById('number4').value);

                if (isNaN(number3) || isNaN(number4)) {
                    multiplyResultElement.textContent = 'Por favor, ingresa dos números válidos.';
                } else {
                    const product = number3 * number4;
                    multiplyResultElement.textContent = `El producto de ${number3} y ${number4} es ${product}.`;
                }
            });

            // Restar Números
            const subtractForm = document.getElementById('subtractForm');
            const subtractResultElement = document.getElementById('subtractResult');

            subtractForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita el envío del formulario y recarga de la página

                const number5 = parseFloat(document.getElementById('number5').value);
                const number6 = parseFloat(document.getElementById('number6').value);

                if (isNaN(number5) || isNaN(number6)) {
                    subtractResultElement.textContent = 'Por favor, ingresa dos números válidos.';
                } else {
                    const difference = number5 - number6;
                    subtractResultElement.textContent = `La diferencia de ${number5} y ${number6} es ${difference}.`;
                }
            });
        });
    </script>
</body>
</html>
