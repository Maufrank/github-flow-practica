<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Números</title>
</head>
<body>
    <h1>Formulario para Sumar Números</h1>
    <form id="sumForm">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="number2">Número 2:</label>
        <input type="number" id="number2" name="number2" required>
        <br>
        <button type="submit">Sumar</button>
    </form>
    <p id="result"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('sumForm');
            const resultElement = document.getElementById('result');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita el envío del formulario y recarga de la página

                const number1 = parseFloat(document.getElementById('number1').value);
                const number2 = parseFloat(document.getElementById('number2').value);

                if (isNaN(number1) || isNaN(number2)) {
                    resultElement.textContent = 'Por favor, ingresa dos números válidos.';
                } else {
                    const sum = number1 + number2;
                    resultElement.textContent = `La suma de ${number1} y ${number2} es ${sum}.`;
                }
            });
        });
    </script>
</body>
</html>
